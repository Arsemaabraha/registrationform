<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreringsformulär</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registrering</h2>
        <form action="https://httpbin.org/anything" method="post">
            
            <!-- Namn -->
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required aria-required="true">
            
            <!-- E-post -->
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required aria-required="true">
            
            <!-- Lösenord -->
            <label for="password">Lösenord:</label>
            <input type="password" id="password" name="password" required aria-required="true">
            
            <!-- Checkboxar -->
            <fieldset>
                <legend>Välj prenumeration:</legend>
                <input type="checkbox" id="news" name="subscription" value="Nyhetsbrev">
                <label for="news">Nyhetsbrev</label><br>
                
                <input type="checkbox" id="updates" name="subscription" value="Uppdateringar">
                <label for="updates">Uppdateringar</label>
            </fieldset>
            
            <!-- Skicka-knapp -->
            <button type="submit">Skicka</button>
        
        </form>
    </div>

</body>
</html>
